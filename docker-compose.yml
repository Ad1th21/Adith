version: '3.9'

services:
  # PostgreSQL with TimescaleDB extension
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: telemetry-postgres
    environment:
      POSTGRES_DB: telemetry
      POSTGRES_USER: telemetry_user
      POSTGRES_PASSWORD: telemetry_pass
      POSTGRES_INITDB_ARGS: '-A md5'
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U telemetry_user -d telemetry']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - telemetry-network

  # Redis for stream processing
  redis:
    image: redis:7-alpine
    container_name: telemetry-redis
    command: redis-server --appendonly yes
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - telemetry-network

  # MQTT Broker (Eclipse Mosquitto)
  mqtt:
    image: eclipse-mosquitto:2
    container_name: telemetry-mqtt
    ports:
      - '1883:1883'
      - '9001:9001'
    volumes:
      - ./infrastructure/mqtt/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mqtt-data:/mosquitto/data
      - mqtt-logs:/mosquitto/log
    healthcheck:
      test: ['CMD', 'mosquitto_sub', '-t', '$$SYS/#', '-C', '1', '-i', 'healthcheck', '-W', '3']
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - telemetry-network

  # Telemetry Ingestion Service
  ingestion-service:
    build:
      context: .
      dockerfile: ./infrastructure/docker/ingestion-service.Dockerfile
    container_name: telemetry-ingestion
    environment:
      NODE_ENV: development
      PORT: 3000
      REDIS_URL: redis://redis:6379
      MQTT_BROKER_URL: mqtt://mqtt:1883
      LOG_LEVEL: info
    ports:
      - '3000:3000'
    depends_on:
      redis:
        condition: service_healthy
      mqtt:
        condition: service_healthy
    volumes:
      - ./backend/ingestion-service:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - telemetry-network

  # Stream Processor Service
  stream-processor:
    build:
      context: .
      dockerfile: ./infrastructure/docker/stream-processor.Dockerfile
    container_name: telemetry-processor
    environment:
      NODE_ENV: development
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgresql://telemetry_user:telemetry_pass@postgres:5432/telemetry
      LOG_LEVEL: info
      ALERT_LOW_BATTERY_THRESHOLD: 20
      ALERT_OVERSPEED_THRESHOLD: 120
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/stream-processor:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - telemetry-network

  # API Service (REST + WebSocket)
  api-service:
    build:
      context: .
      dockerfile: ./infrastructure/docker/api-service.Dockerfile
    container_name: telemetry-api
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://telemetry_user:telemetry_pass@postgres:5432/telemetry
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: info
      CORS_ORIGIN: http://localhost:5173
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/api-service:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - telemetry-network

  # Frontend Dashboard
  frontend:
    build:
      context: .
      dockerfile: ./infrastructure/docker/frontend.Dockerfile
      target: development
    container_name: telemetry-frontend
    environment:
      VITE_API_URL: http://localhost:3001
      VITE_WS_URL: ws://localhost:3001
    ports:
      - '5173:5173'
    depends_on:
      - api-service
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - telemetry-network

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: telemetry-prometheus
    ports:
      - '9090:9090'
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - telemetry-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: telemetry-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: ''
    ports:
      - '3000:3000'
    volumes:
      - ./infrastructure/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infrastructure/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - telemetry-network

volumes:
  postgres-data:
  redis-data:
  mqtt-data:
  mqtt-logs:
  prometheus-data:
  grafana-data:

networks:
  telemetry-network:
    driver: bridge
